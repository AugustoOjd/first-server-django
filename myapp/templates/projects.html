{% extends 'layouts/base.html' %}

{% block content %}

<h1>Projects</h1>

{% for project in projects %}
    <ul>
        <li>
            <a href="{% url 'project_detail' project.id %}">
                {{project.name}}
            </a>
        </li>
    </ul>
{% endfor %}

{% endblock %}
